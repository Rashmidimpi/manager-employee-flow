<!-- signup form -->
<div class="mat-card-wrraper">

    <mat-card style="width: 30%;">
        <div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                <h3 class="h3 mb-3 font-weight-normal text-center">Register Form </h3>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                   
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="first_name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="last_name">
                </mat-form-field>


                <mat-form-field appearance="outline">

                    <mat-label>password</mat-label>
                    <input type="password" matInput formControlName="password">
                  
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="address">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Birth Date</mat-label>
                    <input matInput [matDatepicker]="startpicker" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                    <mat-datepicker #startpicker></mat-datepicker>
                </mat-form-field>
                <br>
                <button mat-raised-button>Register</button>

            </form>


        </div>

    </mat-card>
</div>
